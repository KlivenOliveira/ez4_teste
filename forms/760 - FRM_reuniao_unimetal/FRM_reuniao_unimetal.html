<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<link rel="stylesheet" href="./styles.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="./main.js"></script>

</head>

<body>
	<div class="fluig-style-guide"> <!----fLUIG STYLE GUIDE -->
		<form name="form" role="form"> <!---INICIO FORMULARIO  -->
			<div id="panel-inic"  class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Selecione o tipo de reunião:</h3>
					<select required onchange="addShow()" class="form-control" id="slct_principal"
						name="slct_principal">
						<option value="0" disabled selected value="opt_selecione">Selecione</option>
						<option value="1" name="opt_regu">Agentes publicos regulamentados</option>
						<option value="2" name="opt_norm">Agentes publicos não regulamentados</option>
					</select>
				</div>
			</div> <!--FIM DO CABECALHO PRINCIPAL -->

			<!---------VALOR OCULTO DE VALIDACAO -------->
			<input id="hid_value" name="hid_value" class="hid_value" value="1" type="hidden" />
			<!---------VALOR OCULTO DE VALIDACAO -------->

			<div id="panel-regu" hidden class="panel panel-info"> <!---iNICIO PAINEL  REGU -->
				<div class="panel-body">
					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Aprovacao da diretoria</h3>
						</div>
					</div>

					<div class="row"> <!----INICIO DA ROW -->
						<div class="form-group col-md-3">
							<label for="slct_neworalt">Será a criação ou alteração de fluxo<span
									class="span">*</span></label>
							<select onchange="fplaceholder('#slct_neworalt','#txa_fluxo')" class="form-control"
								id="slct_neworalt" name="slct_neworalt">
								<option value="selecione" disabled selected>Selecione</option>
								<option value="opt_f1">Criação de novo fluxo</option>
								<option value="opt_f2">Alteração de um fluxo existente</option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<label for="txt_caso">Link da reuniao<span class="span">*</span></label>
							<input type="text" name="txt_caso" class="form-control" id="txt_caso"
								placeholder="Link da reuniao:" />
						</div>
						<div class="form-group col-md-6">
							<label for="txa_fluxo">Deseja alterar ou criar um fluxo?</label>
							<textarea name="txa_fluxo" rows="6" class="form-control" id="txa_fluxo"
								placeholder=""></textarea>
						</div>
					</div>
				</div> <!---FIM PAINEL REG -->
			</div>

			<div id="panel-reg-real" hidden class="panel panel-info"> <!---iNICIO PAINEL  REGU -->
				<div class="panel-body">
					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Reuniao</h3>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-6">
							<label for="txa_detalhes">Detalhes da reuniao<span class="span">*</span></label>
							<textarea class="form-control" rows="3" name="txa_detalhes" id="txa_detalhes"></textarea>
						</div>

						<div class="form-group col-md-6">
							<label for="txt_fin_reuniao">Finalidade da reunião<span class="span">*</span></label>
							<textarea name="txt_fin_reuniao" rows="3" class="form-control"
								id="txt_fin_reuniao"></textarea>
						</div>
					</div>

					<div class="row">
						<div class="form-group col-md-2">
							<label for="date_reuniao">Data e hora da reuniao<span class="span">*</span></label>
							<input type="datetime-local" name="date_reuniao" class="form-control" id="date_reuniao"
								placeholder="" />
						</div>
					</div>

					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Conduta</h3>
						</div>
					</div>

					<div class="row">
						<div class="col-md-2">
							<label for="slct_cond">Denuncia de má conduta?<span class="span">*</span></label>
							<select name="slct_cond" onchange="fTextArea('#slct_cond','#txa_denuncia')" id="slct_cond"
								class="form-control">
								<option value="" disabled selected>Selecione</option>
								<option value="opt_1s">Sim</option>
								<option value="opt_n">Nao</option>
							</select>
						</div>

						<div class="form-group col-md-6">
							<label for="txa_denuncia">Detalhes da Denuncia<span value="0" id="spa_obrigatorio"
									class="span"> </span></label>
							<textarea readonly name="txa_denuncia" rows="3" class="form-control"
								id="txa_denuncia"></textarea>
						</div>
					</div>

					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Presença<span class="span"></span></h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<label for="txa_presenca">Presentes<span class="span">*</span></label>
								<textarea class="form-control" rows="3" name="txa_presenca"
									id="txa_presenca"></textarea>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="txt_local">Local</label>
								<input type="text" class="form-control" name="txt_local" id="txt_local" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="panel-norm" hidden class="panel  panel-info"> <!---iNICIO PAINEL  REGU -->
				<div class="panel-body">
					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Reunião</h3>
							<!--small>Preencha dados sobre a reuniao</small> -->
						</div>
					</div>

					<!----Cmapo zoom---->
					

					<div class="row"> <!----INICIO DA ROW -->
						<div class="form-group col-md-2">
							<label for="date_data_horario">Data e horario reunião<span class="span">*</span></label>
							<input class="form-control" id="date_data_horario" name="date_data_horario" type="datetime-local" />
						</div>


						<div class="form-group col-md-2">
							<label for="slct_tiporeuniao">Tipo de reuniao<span class="span">*</span></label>
							<select class="form-control" onchange="fseVirtual('#slct_tiporeuniao','#txt_casovirtual')"
								id="slct_tiporeuniao" name="slct_tiporeuniao">
								<option selected disabled value="">Selecione</option>
								<option value="opt_op">Presencial - orgão público</option>
								<option value="opt_gu">Presencial - grupo unimetal </option>
								<option value="opt_virtual">Virtual</option>
								<option value="opt_tel">Telefone</option>
							</select>
						</div>

						<div class="form-group col-md-2">
							<label for="txt_casovirtual">Caso seja virtual</label>
							<input readonly class="form-control" id="txt_casovirtual" name="txt_casovirtual" type="text"
								placeholder="Colar link da reuniao" />
						</div>

						<div class="form-group col-md-2">
							<label for="txt_finalidade">Finalidade da reuniao<span class="span">*</span></label>
							<input class="form-control" id="txt_finalidade" name="txt_finalidade" type="text"
								placeholder="objetivo da reuniao" />
						</div>
					</div> <!--fim da row-->


					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Orgão público</h3>
							<!--small>Preencha dados sobre o orgão público</small-->
						</div>
					</div>


					<div class="row"> <!----INICIO DA ROW -->

						<div class="form-group col-md-2">
							<label for="txt_orgao_publico">Órgão público<span class="span">*</span></label>
							<input class="form-control" name="txt_orgao_publico" type="text" placeholder="Preencha qual foi o orgão público regulamentador" />
						</div>


						<div class="form-group col-md-2">
							<label for="txt_Agente">Nome do agente público<span class="span">*</span></label>
							<input class="form-control" name="txt_Agente" type="text" placeholder="Preencha o nome do agente " />
						</div>

						<div class="form-group col-md-3">
							<label for="txt_edop">Endereço de orgão público<span class="span">*</span></label>
							<input class="form-control" name="txt_edop" type="text" placeholder="Endereço do orgão público" />
						</div>
					</div>


					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Representantes</h3>
							<!--small>Preencha dados sobre o orgão público</small-->
						</div>
					</div>

					<div class="row">

						<div class="form-group col-md-2">
							<label for="txt_funcionario">Funcíonario representante<span class="span">*</span></label>
							<input class="form-control" name="txt_funcionario" type="text" placeholder="Preencha qual foi o funcionario representante Unimetal" />
						</div>

						<div class="form-group col-md-2">
							<label for="txt_convidado">Convidado representante<span class="span">*</span></label>
							<input class="form-control" name="txt_convidado" type="text" placeholder="preencha quem foi o convidado representante Unimetal" />
						</div>

						<div class="form-group col-md-2">
							<label for="txt_drepresentantes">Demais representantes</label>
							<input class="form-control" name="txt_drepresentantes" type="text" placeholder="Preencha se houve demais representantes" />
						</div>
					</div>


					<div class="panel panel-sub">
						<div class="panel-heading">
							<h3 class="panel-title">Contatos</h3>
							<!--small>Preencha dados sobre o orgão público</small-->
						</div>
					</div>

					<div class="row"> <!----INICIO DA ROW -->
						<div class="form-group col-md-2">
							<label for="slct_inic">Iniciativa de contato</label>
							<select class="form-control" name="slct_inic">
								<option value="opt_op">Agente Publico</option>
								<option value="opt_gu">Grupo unimetal</option>
							</select>
						</div>


						<div class="form-group col-md-2">
							<label for="slct_inici_contato">Contato<span class="span"> *</span></label>
							<select class="form-control" id="slct_inici_contato" name="slct_inici_contato">
								<option selected disabled>Selecione</option>
								<option value="opt_tel">Telefone</option>
								<option value="opt_not">Notificação</option>
								<option value="opt_email">E-mail</option>
								<option value="opt_ecac">E-cac</option>
								<option value="opt_misc">Outros</option>
							</select>
						</div>

						<div class="form-group col-md-2">
							<label for="slct_anexo">Anexou forma de contato?<span class="span"> *</span></label>
							<select onchange="(fseVirtual('#slct_anexo','#txt_anexo'))" class="form-control"
								id="slct_anexo" name="slct_anexo">
								<option value="" selected disabled>Selecione</option>
								<option value="opt_sa">Sim</option>
								<option value="opt_na">Não</option>
							</select>
						</div>

					</div>
					
					
					<div class="row">
						<div class="form-group col-md-3">
							<label for="txt_anexo">Anexe forma de contato</label>
							<input class="form-control" id="txt_anexo" readonly name="txt_anexo" type="text"
								placeholder="Anexe forma de contato salva" />
						</div>

						<div class="form-group col-md-9">
					<!-- label for="slct_unidade">Escolha a unidade</label>
						<select class="form-control" name="slct_unidade" id="slct_unidade" dataset="dsMoedas" datasetkey="Unidade"  datasetvalue="Razao" addBlankLine=”false”>
						</select>
						</div>
					</div -->
							<label for="ztxt_Unidade">Unidade</label>
							<input class="form-control" type="zoom" id="ztxt_Unidade" name="ztxt_Unidade" data-zoom="{
							'displayKey':'concat',
							'datasetId':'DTS_Unimetal_Unidades_homol',
							'maximumSelectionLength':'1',
							'placeholder':'Escolha a unidade ',
							'fields':[
								{
								'field':'Unidade',
								'label':'Unidade '
									},
									{
								'field':'Razao',
								'label':'Razao social '
									},
	
									{
									'field':'Localidade',
									'label':'Cidade',
									'standard':'true'
									}
											]
									}" />
								</div>
					</div> <!----FIM DA ROW --> 
				
					</div>
				</div>
			

		</form> <!---fIM DORMULARIO -->
		<div id="Aprovacao" hidden class="row">
			<div id="bnt_app" class="col-md-6">
				<button class="btn btn-default" id="btn_aprovar" onclick="wrk_process('2')" style="width: 100%">
					Aprovar
				</button>
			</div>
			<div class="col-md-6">
				<button class="btn btn-default" id="btn_reprovar" onclick="wrk_process('0')" style="width: 100%">
					Reprovar
				</button>
			</div>
		</div>
		<div id="UltimaDiv">
			
		</div>
	</div>
</body>

</html>
